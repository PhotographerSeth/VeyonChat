name: Build Veyon Plugin

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # 1. Check out your plugin's source code
    - name: Check out plugin repository
      uses: actions/checkout@v4
      with:
        path: plugin_src

    # 2. Install the required version of Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_msvc2019_64'

    # 3. Check out the official Veyon source code
    - name: Check out Veyon repository
      uses: actions/checkout@v4
      with:
        repository: veyon/veyon
        path: veyon_src
        ref: 'v4.9.7'

    # 4. Set up the Visual Studio developer environment (The correct, standard way)
    - name: Setup MSVC Developer Environment
      uses: microsoft/setup-msvc-dev@v2

    # 5. Build Veyon from source (Using default shell)
    - name: Build Veyon
      run: |
        cd veyon_src
        cmake -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    # 6. Build the VeyonChat plugin (Using default shell)
    - name: Build Plugin
      run: |
        cd plugin_src
        $env:VEYON_BUILD_DIR = "$env:GITHUB_WORKSPACE\veyon_src\build"
        qmake VeyonChat.pro
        nmake /f Makefile.Release
      env:
        # This is needed because we are now in PowerShell
        QT_PLUGIN_PATH: ${{ env.Qt5_Dir }}\plugins

    # 7. Package the compiled files into a zip archive
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VeyonChat-Plugin-Windows
        path: |
          plugin_src/release/VeyonChat.dll
          plugin_src/plugin.json