name: Build VeyonChat (in-tree)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      VEYON_VERSION: "4.9.7"
      QT_VERSION: "6.8.3"

    steps:
      # 1) Checkout Veyon source (workspace only; no upstream changes)
      - name: Checkout Veyon
        uses: actions/checkout@v4
        with:
          repository: veyon/veyon
          ref: "v${{ env.VEYON_VERSION }}"
          path: veyon

      # 2) Checkout YOUR plugin repo into veyon/plugins/chat
      - name: Checkout VeyonChat into plugins/chat
        uses: actions/checkout@v4
        with:
          path: veyon/plugins/chat

      # 3) Install Qt (MSVC x64). Adjust modules if your code needs more.
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          # modules: "qt5compat"

      # 4) Set up MSVC dev environment (do NOT pin toolset)
      - name: MSVC DevCmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # (Optional) Verify the compiler on PATH for easier debugging
      - name: Verify MSVC toolchain
        shell: pwsh
        run: |
          cl /Bv
          where cl
          where link

      # 5) Enable your plugin in the Veyon tree (workspace-only patch)
      - name: Enable chat plugin
        shell: pwsh
        working-directory: veyon/plugins
        run: |
          $cm = Join-Path $PWD "CMakeLists.txt"
          Add-Content -Path $cm -Value "`n# Injected by CI: build chat plugin`nadd_subdirectory(chat)`n"

      # 6) Configure + build (Release)
      - name: Configure (CMake)
        working-directory: veyon
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build (CMake)
        working-directory: veyon
        run: cmake --build build --config Release --parallel

      # 7) Collect plugin artifacts
      - name: Gather artifacts
        shell: pwsh
        run: |
          $b = Resolve-Path "veyon/build"
          $out = "artifacts"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          # Typical location for plugin output
          $pluginDir = Join-Path $b "plugins/chat"
          if (Test-Path $pluginDir) {
            Copy-Item -Recurse "$pluginDir/*" $out/
          }

          # Include plugin.json if not already copied by install rules
          if (Test-Path "veyon/plugins/chat/plugin.json") {
            Copy-Item "veyon/plugins/chat/plugin.json" "$out/" -Force
          } elseif (Test-Path "veyon/plugins/chat/plugins/VeyonChat/plugin.json") {
            Copy-Item "veyon/plugins/chat/plugins/VeyonChat/plugin.json" "$out/" -Force
          }

          # Fallback: find chat.dll anywhere in the build tree
          if (-not (Get-ChildItem $out -Filter "chat.*" -Recurse)) {
            Get-ChildItem -Path $b -Recurse -Include "chat.dll","chat.pdb" | Copy-Item -Destination $out -Force
          }

      # 8) Upload the built plugin
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: veyon-chat-windows-x64
          path: artifacts
