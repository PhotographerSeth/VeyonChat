name: Build VeyonChat (in-tree)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      VEYON_VERSION: "4.9.7"
      QT_VERSION: "6.8.1"

    steps:
      # 1) Checkout Veyon source (workspace copy only)
      - name: Checkout Veyon
        uses: actions/checkout@v4
        with:
          repository: veyon/veyon
          ref: "v${{ env.VEYON_VERSION }}"
          path: veyon

      # 2) Checkout YOUR repo into veyon/plugins/chat
      - name: Checkout VeyonChat into plugins/chat
        uses: actions/checkout@v4
        with:
          path: veyon/plugins/chat

      # 3) Install Qt (MSVC x64)
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2022_64

      # 4) MSVC env
      - name: MSVC DevCmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.3

      # 5) Enable your plugin in the tree (workspace-only patch)
      - name: Enable chat plugin
        shell: pwsh
        working-directory: veyon/plugins
        run: |
          $cm = Join-Path $PWD "CMakeLists.txt"
          Add-Content -Path $cm -Value "`n# Injected by CI: build chat plugin`nadd_subdirectory(chat)`n"

      # 6) Configure + build Veyon (Release)
      - name: Configure
        working-directory: veyon
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: veyon
        run: cmake --build build --config Release --parallel

      # 7) Collect plugin artifacts
      - name: Gather artifacts
        shell: pwsh
        run: |
          $b = Resolve-Path "veyon/build"
          $out = "artifacts"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          # Common location for plugin output
          $pluginDir = Join-Path $b "plugins/chat"
          if (Test-Path $pluginDir) {
            Copy-Item -Recurse "$pluginDir/*" $out/
          }

          # Also include plugin.json if not installed with DLL
          if (Test-Path "veyon/plugins/chat/plugin.json") {
            Copy-Item "veyon/plugins/chat/plugin.json" "$out/"
          } elseif (Test-Path "veyon/plugins/chat/plugins/VeyonChat/plugin.json") {
            Copy-Item "veyon/plugins/chat/plugins/VeyonChat/plugin.json" "$out/"
          }

          # Fallback: find chat.dll anywhere in build tree
          if (-not (Get-ChildItem $out -Filter "chat.*" -Recurse)) {
            Get-ChildItem -Path $b -Recurse -Include "chat.dll","chat.pdb" | Copy-Item -Destination $out -Force
          }

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: veyon-chat-windows-x64
          path: artifacts
