name: Build VeyonChat (in-tree CI)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      VEYON_VERSION: "4.9.7"
      QT_VERSION: "6.8.1"

    steps:
      # 1) Checkout Veyon source (workspace only)
      - name: Checkout Veyon source
        uses: actions/checkout@v4
        with:
          repository: veyon/veyon
          ref: "v${{ env.VEYON_VERSION }}"
          path: veyon

      # 2) Checkout YOUR plugin into veyon/plugins/chat
      - name: Checkout VeyonChat into plugins/chat
        uses: actions/checkout@v4
        with:
          path: veyon/plugins/chat

      # 3) Install Qt (MSVC x64)
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          # add modules if you use them, e.g.:
          # modules: "qt5compat"

      # 4) MSVC environment
      - name: MSVC DevCmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.3

      # 5) Enable your plugin in the tree (workspace-only patch)
      - name: Enable chat plugin (workspace only)
        shell: pwsh
        working-directory: veyon/plugins
        run: |
          $cm = Join-Path $PWD "CMakeLists.txt"
          Add-Content -Path $cm -Value "`n# Injected by CI: build VeyonChat`nadd_subdirectory(chat)`n"

      # 6) Configure + build
      - name: Configure (Release)
        working-directory: veyon
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build Veyon + Chat plugin
        working-directory: veyon
        run: cmake --build build --config Release --parallel

      # 7) Collect artifacts
      - name: Gather plugin artifacts
        shell: pwsh
        run: |
          $b = Resolve-Path "veyon/build"
          $pluginDir = Join-Path $b "plugins/chat"
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          if (Test-Path $pluginDir) {
            Copy-Item -Recurse "$pluginDir/*" artifacts/
          } else {
            # Fallback: search for built chat.* in build tree
            Get-ChildItem -Path $b -Recurse -Include "chat.dll","chat.pdb","plugin.json" | Copy-Item -Destination artifacts -Force
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: veyon-chat-windows-x64
          path: artifacts
